<h3>Posts:</h3>
<div *ngIf="posts" class="row">
  <fieldset *ngFor="let post of posts; index as i" class="infobox col-md-6">
    <legend>
      <a class="deco-none" (click)="openPost(post._id, i)">{{ post.title }}</a>
    </legend>
    <ul class="list-group">
      <li class="list-group-item" routerLink="/user/{{ post.author._id }}">
        Author: {{ post.author.username }}
      </li>
      <li *ngIf="post.image" class="list-group-item myImage">
        <img
          class="img-fluid"
          src="{{ userService.apiServer }}/api/posts/{{
            post._id
          }}/image?size=small"
          alt="Post Image"
        />
      </li>
      <li class="list-group-item">
        {{ post.text }}
      </li>
    </ul>
  </fieldset>
</div>
