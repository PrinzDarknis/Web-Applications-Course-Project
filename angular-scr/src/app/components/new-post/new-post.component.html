<fieldset *ngIf="userService.loggedIn()">
  <legend>New Post</legend>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" />
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="file" (change)="fileChanged($event.target.files)" />
  </div>
  <div class="form-group">
    <label>Text</label>
    <textarea
      cols="30"
      rows="5"
      maxlength="150"
      class="form-control"
      [(ngModel)]="text"
      name="text"
    ></textarea>
  </div>
  <h4>
    <span
      _ngcontent-toe-c33=""
      type="submit"
      class="badge btn-primary"
      (click)="writePost()"
    >
      Post
    </span>
  </h4>
</fieldset>
