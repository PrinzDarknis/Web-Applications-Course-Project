<div *ngIf="post">
  <h2 class="page-header">{{ post.title }}</h2>
  by
  <a routerLink="/user/{{ post.author._id }}">{{ post.author.username }}</a>
  <br />
  <img
    *ngIf="post.image"
    class="img-fluid"
    src="{{ userService.apiServer }}/api/posts/{{ post._id }}/image?size=small"
    alt="Post Image"
  />
  <br />
  <h5>
    <div>{{ post.text }}</div>

    <br /><br />
    <!-- Write Comments -->
    <div *ngIf="userService.loggedIn()">
      <fieldset>
        <legend>Write a Comment</legend>
        <div class="form-group">
          <textarea
            cols="30"
            rows="5"
            maxlength="150"
            class="form-control"
            [(ngModel)]="commentText"
            name="commentText"
          ></textarea>
        </div>
        <span
          _ngcontent-toe-c33=""
          type="submit"
          class="badge btn-primary"
          (click)="writeComment()"
        >
          Post
        </span>
      </fieldset>
    </div>

    <!-- Comments -->
    <br />
    <ul class="list-group">
      <li *ngFor="let comment of post.comments" class="list-group-item">
        <a routerLink="/user/{{ comment.author._id }}">{{
          comment.author.username
        }}</a>
        <br />
        {{ comment.text }}
      </li>
    </ul>
  </h5>
</div>
