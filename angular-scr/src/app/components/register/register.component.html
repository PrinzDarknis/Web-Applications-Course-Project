<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="user.name"
      name="name"
    />
  </div>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="user.username"
      name="username"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="user.email"
      name="email"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="user.password"
      name="password"
    />
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
